<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Dummy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('Fondo.jpg');
      color: white; /* Letras de color blanco */
    }

    #formContainer {
      background-color: rgba(255, 255, 255, 0.3); /* Fondo semi transparente para el contenedor */
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px; /* Ajusta según tus necesidades */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: calc(100% - 16px); /* Ten en cuenta el padding */
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.5); /* Fondo semi transparente para los textboxes */
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db; /* Azul claro */
      color: white;
      border: none;
      border-radius: 5px;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.3); /* Fondo semi transparente para el resultado */
    }
  </style>
</head>
<body>

  <div id="formContainer">
    <h2>Ingrese sus datos:</h2>

    <form id="myForm">
      <div class="input-field">
        <i class="material-icons prefix">person</i>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre">
      </div>

      <div class="input-field">
        <i class="material-icons prefix">cake</i>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Apellido">
      </div>

      <div class="input-field">
        <i class="material-icons prefix">phone</i>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Teléfono">
      </div>

      <button type="button" onclick="imprimirDatos()">Imprimir</button>
    </form>
  </div>

  <div id="result"></div>

  <script>
    function imprimirDatos() {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const telefono = document.getElementById('telefono').value;

      const datosIngresados = `Nombre: ${nombre}, Apellido: ${apellido}, Teléfono: ${telefono}`;

      document.getElementById('result').innerText = datosIngresados;
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
