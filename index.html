<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Dummy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('Fondo.jpg');
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Ingrese sus datos:</h2>

  <form id="myForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Apellido">

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" placeholder="Teléfono">

    <button type="button" onclick="imprimirDatos()">Imprimir</button>
  </form>

  <div id="result"></div>

  <script>
    function imprimirDatos() {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const telefono = document.getElementById('telefono').value;

      const datosIngresados = `Nombre: ${nombre}, Apellido: ${apellido}, Teléfono: ${telefono}`;

      document.getElementById('result').innerText = datosIngresados;
    }
  </script>

</body>
</html>
